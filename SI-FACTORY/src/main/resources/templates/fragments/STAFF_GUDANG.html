<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Home</title>
    <head th:fragment="css">
        <link rel="stylesheet" th:href="@{/css/bootstrap.min.css}"/>
        <style>
            nav{
                background-color: #313E60;
            }
        </style>
    </head>
    <head th:fragment="js">
        <script
                src="https://code.jquery.com/jquery-3.4.1.min.js"
                integrity="sha256-CSXorXvZcTkaix6Yvo6HppcZGetbYMGWSFIBw8HfCJo="
                crossorigin="anonymous"
        ></script>
        <script src="https://getbootstrap.com/docs/4.1/assets/js/vendor/popper.min.js"></script>
        <script th:src="@{/js/bootstrap.min.js}"></script>
    </head>
<body>
<nav th:fragment="navbar" class="navbar navbar-expand-lg navbar-dark">
    <a class="navbar-brand font-weight-bold" style="color: #4DE5DD" href="#">SI-Factory</a>
    <button
            class="navbar-toggler"
            type="button"
            data-toggle="collapse"
            data-target="#navbarNavAltMarkup"
            aria-controls="navbarNavAltMarkup"
            aria-expanded="false"
            aria-label="Toggle navigation">
        <span class="navbar-toggler-icon"></span>
    </button>
    <div class="collapse navbar-collapse" id="navbarNavDropdown">
        <ul class="navbar-nav mr-auto">
            <li th:class="${activePage == 'home'} ? 'font-weight-bold' : 'font-weight-regular'">
                <a class="nav-item nav-link active" th:href="@{/}">
                    Home<span class="sr-only">(current)</span>
                </a>
            </li>
            <li th:class="${activePage == 'mesin'} ? 'font-weight-bold' : 'font-weight-regular'">
                <a th:href="@{/mesin/viewall}" class="nav-item nav-link active">List Mesin</a>
            </li>
            <li th:class="${activePage == 'request'} ? 'font-weight-bold' : 'font-weight-regular'">
                <a th:href="@{/request-update-item/viewall}" class="nav-item nav-link active">Request Update Item</a>
            </li>
            <li th:class="${activePage == 'produksi'} ? 'font-weight-bold' : 'font-weight-regular'">
                <a th:href="@{/produksi/viewall}" class="nav-item nav-link active">Lihat Semua Produksi</a>
            </li>
        </ul>
        <ul class="navbar-nav pull-right">
            <a class="nav-item nav-link active">Logged in as Staff Gudang</a>
        </ul>
        <ul class="navbar-nav pull-right">
            <a class="nav-item nav-link active btn btn-primary" th:href="@{/logout}">Logout</a>
        </ul>
    </div>
</nav>
</body>
</html>
