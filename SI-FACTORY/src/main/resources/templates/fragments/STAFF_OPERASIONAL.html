<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Home</title>
    <head th:fragment="css">
        <link rel="stylesheet" th:href="@{/css/bootstrap.min.css}"/>
    </head>
    <head th:fragment="js">
        <script
                src="https://code.jquery.com/jquery-3.4.1.min.js"
                integrity="sha256-CSXorXvZcTkaix6Yvo6HppcZGetbYMGWSFIBw8HfCJo="
                crossorigin="anonymous"
        ></script>
        <script src="https://getbootstrap.com/docs/4.1/assets/js/vendor/popper.min.js"></script>
        <script th:src="@{/js/bootstrap.min.js}"></script>
    </head>
<body>
<nav th:fragment="navbar" class="navbar navbar-expand-lg navbar-dark bg-dark">
    <a class="navbar-brand font-weight-bold text-warning" href="#">SIFACTORY</a>
    <button
            class="navbar-toggler"
            type="button"
            data-toggle="collapse"
            data-target="#navbarNavAltMarkup"
            aria-controls="navbarNavAltMarkup"
            aria-expanded="false"
            aria-label="Toggle navigation">
        <span class="navbar-toggler-icon"></span>
    </button>
    <div class="collapse navbar-collapse" id="navbarNavDropdown">
        <ul class="navbar-nav mr-auto">
            <li th:class="${activePage == 'home'} ? 'font-weight-bold' : 'font-weight-regular'">
                <a class="nav-item nav-link active text-secondary" th:href="@{/}">
                    Home<span class="sr-only">(current)</span>
                </a>
            </li>
            <li th:class="${activePage == 'delivery'} ? 'font-weight-bold' : 'font-weight-regular'">
                <a class="nav-item nav-link active text-secondary" th:href="@{/delivery/list-delivery}">
                    List Delivery<span class="sr-only">(current)</span>
                </a>
            </li>
         
        </ul>
        <form class="form-inline my-2 my-lg-0" th:action="@{/}" method="GET">
            <input class="form-control mr-sm-2" type="search" placeholder="Search" aria-label="Search">
            <button class="btn btn-outline-warning my-2 my-sm-0" type="submit">Search</button>
        </form>
        <ul class="navbar-nav pull-right">
            <a class="nav-item nav-link active text-secondary" th:href="@{/logout}">Logout</a>
        </ul>
    </div>
</nav>
</body>
</html>
