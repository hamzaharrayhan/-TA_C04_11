<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" xmlns="http://www.w3.org/1999/html">
<head>
  <title>Login</title>
  <object th:include="fragments/fragment :: css" th:remove="tag"></object>
  <object th:include="fragments/fragment :: js" th:remove="tag"></object>
  <link href='https://fonts.googleapis.com/css?family=Poppins' rel='stylesheet'>
  <style>
    body {
      font-family: 'Poppins';
    }
  </style>
</head>
<body>
<br>
<div class="container-fluid text-center">
  <br><br><br>
  <h2 class="align-middle font-weight-bold">Welcome to SI-FACTORY</h2>
  <br>
  <div class="row justify-content-center">
    <div class="col-md-4">
      <div class="card">
        <div class="card-header">
          Log In
        </div>
        <div class="card-body">
          <div th:if="${param.error}">
            <span style="color: red">Invalid username or password</span>
          </div>
          <form th:action="@{/login}" method="POST">
            <div class="row form-group">
              <label class="col-sm-4">Username:</label>
              <input type="text" class="col-sm-8 form-control input-sm" name="username">
            </div>
            <div class="row form-group">
              <label class="col-sm-4">Password:</label>
              <input type="password" class="col-sm-8 form-control input-sm" name="password">
            </div>
            <div>
              <button type="submit" class="btn btn-warning align-items-center">Sign In</button>
            </div>
          </form>
        </div>
      </div>
    </div>
  </div>
</div>


</body>
</html>
